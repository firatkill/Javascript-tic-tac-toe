<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item"><span data-order="1"></span></div>
            <div class="grid-item"><span data-order="2"></span></div>
            <div class="grid-item"><span data-order="3"></span></div>
            <div class="grid-item"><span data-order="4"></span></div>
            <div class="grid-item"><span data-order="5"></span></div>
            <div class="grid-item"><span data-order="6"></span></div>
            <div class="grid-item"><span data-order="7"></span></div>
            <div class="grid-item"><span data-order="8"></span></div>
            <div class="grid-item"><span data-order="9"></span></div>
        </div>
    </div>

    <!--Script Tags-->
    <script src="app.js"></script>
</body>

</html>
